<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>访客审核详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* iPhone 14 Pro Max 安全区域适配 */
        @supports (padding: max(0px)) {
            body {
                padding-top: max(env(safe-area-inset-top), 20px);
                padding-bottom: max(env(safe-area-inset-bottom), 20px);
                padding-left: max(env(safe-area-inset-left), 20px);
                padding-right: max(env(safe-area-inset-right), 20px);
            }
        }

        /* 主容器 */
        .main-container {
            position: relative;
            width: 100%;
            max-width: 428px; /* iPhone 14 Pro Max 宽度 */
            margin: 0 auto;
        }

        /* 背景图片容器 */
        .background-container {
            position: relative;
            width: 100%;
            height: auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            background-color: white;
            min-height: 700px; /* 关键：添加最小高度确保容器大小 */
        }

        /* 背景图片 */
        .background-image {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 人像图片 - 使用百分比定位适配所有屏幕 */
        .portrait-overlay {
            position: absolute;
            width: 35%;
            height: auto;
            aspect-ratio: 115/130;
            border: 3px solid white;
            border-radius: 2px;
            object-fit: cover;
            top: 25%;
            left: 8.5%;
            z-index: 2;
            min-width: 115px;
            min-height: 130px;
        }

        /* 身份证图片 */
        .card-overlay {
            position: absolute;
            width: 78%; /* 相对宽度 */
            height: auto;
            aspect-ratio: 300/165; /* 保持原比例 */
            border: 3px solid white;
            border-radius: 2px;
            object-fit: cover;
            top: 49.5%; /* 百分比定位 */
            left: 8.5%;
            z-index: 2;
            min-width: 300px;
            min-height: 165px;
        }

        /* 时间显示 */
        .time-display {
            position: absolute;
            top: 42.5%;
            right: 12.5%;
            color: #232324;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', 'Menlo', monospace;
            font-size: 13px;
            font-weight: 600;
            z-index: 3;
            text-align: right;
            line-height: 1.3;
            text-shadow: 0 1px 1px rgba(255,255,255,0.8);
        }

        /* iPhone 14 Pro Max 特别优化 */
        @media screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) {
            .main-container {
                max-width: 390px; /* 考虑圆角和动态岛 */
            }

            .time-display {
                font-size: 12.5px;
                top: 42.5%;
                right: 12.5%;
            }

            .portrait-overlay {
                top: 25%;
                left: 8.5%;
            }

            .card-overlay {
                top: 49.5%;
                left: 8.5%;
            }
        }

        /* 小屏幕适配 */
        @media (max-width: 375px) {
            .main-container {
                max-width: 355px;
            }

            .time-display {
                font-size: 11.5px;
                right: 7.5%;
            }

            .portrait-overlay {
                left: 7.5%;
                width: 25%;
            }

            .card-overlay {
                left: 7.5%;
                width: 75%;
            }
        }

        /* 加载优化 */
        .loading-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            z-index: 10; /* 提高z-index确保在最上层 */
            border-radius: 16px;
            display: block; /* 默认显示，加载完成后隐藏 */
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* 图片初始状态 */
        img {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        img.loaded {
            opacity: 1;
        }

        /* 暗色模式 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
            }

            .background-container {
                background-color: #1e1e1e;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            }

            .time-display {
                color: #e0e0e0;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            }
        }

        /* 图片防拖拽和选择 */
        img {
            -webkit-user-drag: none;
            user-drag: none;
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="background-container">
            <!-- 加载占位符 -->
            <div class="loading-placeholder" id="loadingPlaceholder"></div>

            <!-- 背景图片 -->
            <img
                src="./compressed_background.jpg"
                alt="访客审核通过页面"
                class="background-image"
                id="bgImage"
            >

            <!-- 人像图片 -->
            <img
                src="./compressed_1.jpg"
                alt="人像图片"
                class="portrait-overlay"
                id="portraitImage"
            >

            <!-- 身份证图片 -->
            <img
                src="./compressed_3.jpg"
                alt="身份信息"
                class="card-overlay"
                id="cardImage"
            >
        </div>

        <!-- 时间显示 -->
        <div class="time-display" id="currentTime">正在加载时间...</div>
    </div>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面开始加载...');

            // 图片加载计数器
            let totalImages = 3;
            let loadedImages = 0;

            // 显示加载动画
            const loadingEl = document.getElementById('loadingPlaceholder');

            // 获取图片元素
            const bgImage = document.getElementById('bgImage');
            const portraitImage = document.getElementById('portraitImage');
            const cardImage = document.getElementById('cardImage');

            // 1. 更新时间显示
            function updateBeijingTime() {
                try {
                    const now = new Date();
                    // 直接获取北京时间（UTC+8）
                    const beijingTime = new Date(now.getTime() + (8 * 60 * 60 * 1000));

                    const year = beijingTime.getUTCFullYear();
                    const month = String(beijingTime.getUTCMonth() + 1).padStart(2, '0');
                    const day = String(beijingTime.getUTCDate()).padStart(2, '0');
                    const hours = String(beijingTime.getUTCHours()).padStart(2, '0');
                    const minutes = String(beijingTime.getUTCMinutes()).padStart(2, '0');
                    const seconds = String(beijingTime.getUTCSeconds()).padStart(2, '0');

                    const timeDisplay = document.getElementById('currentTime');
                    if (timeDisplay) {
                        timeDisplay.textContent = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
                    }
                } catch (error) {
                    console.error('更新时间失败:', error);
                    // 备用时间显示
                    const timeDisplay = document.getElementById('currentTime');
                    if (timeDisplay) {
                        timeDisplay.textContent = new Date().toLocaleString('zh-CN');
                    }
                }
            }

            // 2. 图片加载完成处理
            function handleImageLoad(img) {
                img.classList.add('loaded');
                loadedImages++;
                console.log(`图片加载完成: ${img.src} (${loadedImages}/${totalImages})`);

                // 检查是否所有图片都加载完成
                if (loadedImages >= totalImages) {
                    hideLoading();
                }

                // 如果图片加载特别快，检查是否需要隐藏loading
                if (bgImage.complete && portraitImage.complete && cardImage.complete) {
                    setTimeout(hideLoading, 300);
                }
            }

            // 3. 图片错误处理
            function handleImageError(img) {
                console.warn('图片加载失败:', img.src);
                img.style.opacity = '0.7';
                img.style.filter = 'grayscale(100%)';

                // 标记为已加载（即使是错误的）
                img.classList.add('loaded');
                loadedImages++;

                // 设置替代文本
                if (img.alt) {
                    img.title = '图片加载失败: ' + img.alt;
                }

                // 如果是背景图片错误，显示备用背景
                if (img.id === 'bgImage') {
                    img.style.backgroundColor = '#e0e0e0';
                }

                // 检查是否所有图片都处理完成
                if (loadedImages >= totalImages) {
                    hideLoading();
                }
            }

            // 4. 隐藏加载动画
            function hideLoading() {
                if (loadingEl && loadingEl.style.display !== 'none') {
                    setTimeout(() => {
                        loadingEl.style.opacity = '0';
                        loadingEl.style.transition = 'opacity 0.5s ease';
                        setTimeout(() => {
                            loadingEl.style.display = 'none';
                        }, 500);
                    }, 300);
                    console.log('隐藏加载动画');
                }
            }

            // 5. 初始化图片加载监听
            function initImageLoading() {
                const images = [bgImage, portraitImage, cardImage];

                images.forEach(img => {
                    if (img) {
                        // 如果图片已经缓存完成
                        if (img.complete) {
                            handleImageLoad(img);
                        } else {
                            // 添加加载监听
                            img.addEventListener('load', function() {
                                handleImageLoad(this);
                            });

                            // 添加错误监听
                            img.addEventListener('error', function() {
                                handleImageError(this);
                            });
                        }
                    }
                });

                // 安全检查：如果所有图片都已缓存完成
                if (bgImage.complete && portraitImage.complete && cardImage.complete) {
                    setTimeout(hideLoading, 300);
                }

                // 超时保护：10秒后强制隐藏loading
                setTimeout(function() {
                    if (loadingEl && loadingEl.style.display !== 'none') {
                        console.warn('图片加载超时，强制隐藏loading');
                        hideLoading();
                    }
                }, 10000);
            }

            // 6. 设备检测（仅用于日志）
            function logDeviceInfo() {
                const ua = navigator.userAgent;
                const isiPhone = /iPhone/.test(ua);
                const width = window.innerWidth;
                const height = window.innerHeight;
                const pixelRatio = window.devicePixelRatio;

                console.log('设备信息:', {
                    userAgent: ua.substring(0, 50) + '...',
                    screenSize: `${width}×${height}`,
                    pixelRatio: pixelRatio,
                    isiPhone: isiPhone
                });

                // 检测是否为iPhone 14 Pro Max
                if (isiPhone && pixelRatio === 3 && width === 430 && height === 932) {
                    console.log('检测到 iPhone 14 Pro Max，已启用优化');
                    document.body.classList.add('iphone-14-pro-max');
                }
            }

            // 7. 初始化所有功能
            function init() {
                console.log('开始初始化...');

                // 记录设备信息
                logDeviceInfo();

                // 初始化图片加载监听
                initImageLoading();

                // 立即显示时间
                updateBeijingTime();

                // 开始时间更新循环
                setInterval(updateBeijingTime, 1000);

                console.log('初始化完成');
            }

            // 启动初始化
            setTimeout(init, 50);

            // 全局错误处理
            window.addEventListener('error', function(e) {
                console.error('页面错误:', e.message, 'at', e.filename, 'line', e.lineno);
                return false; // 不阻止默认错误处理
            });

            // 页面完全加载后
            window.addEventListener('load', function() {
                console.log('页面完全加载完成');

                // 最终安全检查
                setTimeout(function() {
                    if (loadingEl && loadingEl.style.display !== 'none') {
                        console.log('强制完成加载');
                        hideLoading();
                    }
                }, 2000);
            });

        }, { once: true });
    </script>
</body>

</html>
