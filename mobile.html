<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>访客审核详情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* iPhone 14 Pro Max 安全区域适配 */
        @supports (padding: max(0px)) {
            body {
                padding-top: max(env(safe-area-inset-top), 20px);
                padding-bottom: max(env(safe-area-inset-bottom), 20px);
                padding-left: max(env(safe-area-inset-left), 20px);
                padding-right: max(env(safe-area-inset-right), 20px);
            }
        }

        /* 主容器 */
        .main-container {
            position: relative;
            width: 100%;
            max-width: 428px; /* iPhone 14 Pro Max 宽度 */
            margin: 0 auto;
        }

        /* 背景图片容器 */
        .background-container {
            position: relative;
            width: 100%;
            height: auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            background-color: white;
        }

        /* 背景图片 */
        .background-image {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
        }

        /* 人像图片 - 使用百分比定位适配所有屏幕 */
        .portrait-overlay {
            position: absolute;
            width: 35%;
            height: auto;
            aspect-ratio: 115/130;
            border: 3px solid white;
            border-radius: 2px;
            object-fit: cover;
            top: 25%;
            left: 8.5%;
            z-index: 2;
            min-width: 115px;
            min-height: 130px;
        }

        /* 身份证图片 */
        .card-overlay {
            position: absolute;
            width: 78%; /* 相对宽度 */
            height: auto;
            aspect-ratio: 300/165; /* 保持原比例 */
            border: 3px solid white;
            border-radius: 2px;
            object-fit: cover;
            top: 49.5%; /* 百分比定位 */
            left: 8.5%;
            z-index: 2;
            /* 确保图片加载前有正确占位 */
            min-width: 300px;
            min-height: 165px;
        }

        /* 时间显示 */
        .time-display {
            position: absolute;
            top: 42.5%;
            right: 12.5%;
            color: #232324;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', 'Menlo', monospace;
            font-size: 13px;
            font-weight: 600;
            z-index: 3;
            text-align: right;
            line-height: 1.3;
            text-shadow: 0 1px 1px rgba(255,255,255,0.8);
        }

        /* iPhone 14 Pro Max 特别优化 */
        @media screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) {
            .main-container {
                max-width: 390px; /* 考虑圆角和动态岛 */
            }

            .time-display {
                font-size: 12.5px;
                top: 75.8%;
                right: 9%;
            }

            .portrait-overlay {
                top: 46.2%;
                left: 9%;
            }

            .card-overlay {
                top: 70.7%;
                left: 9%;
            }
        }

        /* 小屏幕适配 */
        @media (max-width: 375px) {
            .main-container {
                max-width: 355px;
            }

            .time-display {
                font-size: 11.5px;
                right: 7.5%;
            }

            .portrait-overlay {
                left: 7.5%;
                width: 25%;
            }

            .card-overlay {
                left: 7.5%;
                width: 75%;
            }
        }

        /* 加载优化 */
        .loading-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            z-index: 1;
            border-radius: 16px;
            display: none; /* 默认隐藏 */
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* 暗色模式 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
            }

            .background-container {
                background-color: #1e1e1e;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            }

            .time-display {
                color: #e0e0e0;
                text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            }
        }

        /* 图片防拖拽和选择 */
        img {
            -webkit-user-drag: none;
            user-drag: none;
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="background-container">
            <!-- 加载占位符 -->
            <div class="loading-placeholder" id="loadingPlaceholder"></div>

            <!-- 背景图片 -->
            <img
                src="./compressed_background.jpg"
                alt="访客审核通过页面"
                class="background-image"
                loading="eager"
                onload="hideLoading()"
                onerror="handleImageError(this)"
            >

            <!-- 人像图片 -->
            <img
                src="./compressed_1.jpg"
                alt="人像图片"
                class="portrait-overlay"
                loading="lazy"
                onload="imageLoaded(this)"
                onerror="handleImageError(this)"
            >

            <!-- 身份证图片 -->
            <img
                src="./compressed_3.jpg"
                alt="身份信息"
                class="card-overlay"
                loading="lazy"
                onload="imageLoaded(this)"
                onerror="handleImageError(this)"
            >
        </div>

        <!-- 时间显示 -->
        <div class="time-display" id="currentTime">正在加载时间...</div>
    </div>

    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面开始加载...');

            // 显示加载动画
            const loadingEl = document.getElementById('loadingPlaceholder');
            if (loadingEl) {
                loadingEl.style.display = 'block';
            }

            // 1. 更新时间显示
            function updateBeijingTime() {
                try {
                    const now = new Date();
                    const beijingTime = new Date(now.getTime() + (8 * 60 * 60 * 1000));

                    const year = beijingTime.getUTCFullYear();
                    const month = String(beijingTime.getUTCMonth() + 1).padStart(2, '0');
                    const day = String(beijingTime.getUTCDate()).padStart(2, '0');
                    const hours = String(beijingTime.getUTCHours()).padStart(2, '0');
                    const minutes = String(beijingTime.getUTCMinutes()).padStart(2, '0');
                    const seconds = String(beijingTime.getUTCSeconds()).padStart(2, '0');

                    const timeDisplay = document.getElementById('currentTime');
                    if (timeDisplay) {
                        timeDisplay.textContent = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
                    }
                } catch (error) {
                    console.error('更新时间失败:', error);
                }
            }

            // 2. 隐藏加载动画
            function hideLoading() {
                const loadingEl = document.getElementById('loadingPlaceholder');
                if (loadingEl) {
                    setTimeout(() => {
                        loadingEl.style.display = 'none';
                    }, 300); // 延迟一点确保平滑过渡
                }
                console.log('背景图片加载完成');
            }

            // 3. 图片加载完成处理
            function imageLoaded(img) {
                img.style.opacity = '1';
                console.log('叠加图片加载完成:', img.src);
            }

            // 4. 图片错误处理
            function handleImageError(img) {
                console.warn('图片加载失败:', img.src);
                img.style.opacity = '0.7';
                img.style.filter = 'grayscale(100%)';

                // 设置默认替代文本
                if (img.alt) {
                    img.title = '图片加载失败: ' + img.alt;
                }

                // 如果是背景图片错误，显示备用背景
                if (img.classList.contains('background-image')) {
                    img.style.backgroundColor = '#e0e0e0';
                }
            }

            // 5. 初始化所有图片状态
            function initImages() {
                const images = document.querySelectorAll('img');
                images.forEach(img => {
                    // 设置初始透明度和过渡效果
                    img.style.opacity = '0';
                    img.style.transition = 'opacity 0.3s ease-in-out';

                    // 如果图片已经缓存完成，立即显示
                    if (img.complete) {
                        imageLoaded(img);
                    }
                });
            }

            // 6. 设备检测（仅用于日志）
            function logDeviceInfo() {
                const ua = navigator.userAgent;
                const isiPhone = /iPhone/.test(ua);
                const width = window.screen.width;
                const height = window.screen.height;
                const pixelRatio = window.devicePixelRatio;

                console.log('设备信息:', {
                    userAgent: ua.substring(0, 50) + '...',
                    screenSize: `${width}×${height}`,
                    pixelRatio: pixelRatio,
                    isiPhone: isiPhone
                });

                // 检测是否为iPhone 14 Pro Max
                if (isiPhone && pixelRatio === 3 && width === 430 && height === 932) {
                    console.log('检测到 iPhone 14 Pro Max，已启用优化');
                    document.body.classList.add('iphone-14-pro-max');
                }
            }

            // 7. 初始化所有功能
            function init() {
                console.log('开始初始化...');

                // 记录设备信息
                logDeviceInfo();

                // 初始化图片状态
                initImages();

                // 立即显示时间
                updateBeijingTime();

                // 开始时间更新循环
                setInterval(updateBeijingTime, 1000);

                console.log('初始化完成');
            }

            // 启动初始化
            setTimeout(init, 100); // 延迟100ms确保DOM完全就绪

            // 全局错误处理
            window.addEventListener('error', function(e) {
                console.error('页面错误:', e.message, 'at', e.filename, 'line', e.lineno);
                return true; // 阻止默认错误处理
            });

            // 页面完全加载后
            window.addEventListener('load', function() {
                console.log('页面完全加载完成');

                // 隐藏加载动画（如果还在显示）
                hideLoading();

                // 最终检查所有图片状态
                document.querySelectorAll('img').forEach(img => {
                    if (!img.complete) {
                        console.warn('图片可能未完成加载:', img.src);
                    }
                });
            });

        }, { once: true }); // 确保只执行一次
    </script>
</body>
</html>
